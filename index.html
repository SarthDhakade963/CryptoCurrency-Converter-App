<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.png" alt="logo" class="logo">
        </div>

        <div class="nav-container">
            <li class="nav-items">Market</li>
            <li class="nav-items">Features</li>
            <li class="nav-items">White Papers</li>
            <li class="nav-items">About Us</li>
        </div>

        <div class="lang-btn">
            <button>EN</button>
        </div>
    </header>

    <div class="main-section">
        <div class="main-title">
            <h1>BUY &</h1>
            <H1>SELL<span class="mt-change"> Crypto</span></H1> 
        </div>

        <div class="sub-title">
            <p>World's Biggest Cryptocurrency exchange available on web</p>
            <p>as well as on Mobile.</p>
        </div>

        <button class="explore">EXPLORE MORE</button>
    </div>

    <div class="cryto-container">
        <div class="bitcoin crypto-item">
            <img src="./images/bitcoin.png" alt="" class="bitcoin-logo">

            <div class="crypto-info">
                <p class="bitcoin-rate">$000</p>
                <p>Bitcoin</p>
            </div>
        </div>

        <div class="etherium crypto-item">
            <img src="./images/ethereum.png" alt="" class="etherium-logo">
            
            <div class="crypto-info">
                <p class="etherium-rate">$000</p>
                <p>Eitherium</p>
            </div>
        </div>

        <div class="dogecoin crypto-item">
            <img src="./images/dogecoin.png" alt="" class="dogecoin-logo">

            <div class="crypto-info">
                <p class="dogecoin-rate">$000</p>
                <p>Dogecoin</p>
            </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
